name: VHDL CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ghdl-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install GHDL
      run: |
        sudo apt update
        sudo apt install -y ghdl

    - name: Run testbenches with GHDL
      run: |
        cd GHDL/sim
        chmod +x run.sh
        ./run.sh

    - name: Check for simulation logs
      id: check_logs
      run: |
          if ls GHDL/build/logs/*.log 1> /dev/null 2>&1; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

    - name: Upload simulation logs
      if: steps.check_logs.outputs.found == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: simulation-logs
        path: GHDL/build/logs/
